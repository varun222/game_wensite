        <div class="example-container mat-elevation-z8">
            <div class="example-table-container">
                <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
                    matSortDisableClear matSortDirection="desc">
                   
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef>Title</th>
                        <td mat-cell *matCellDef="let row">{{row.title}}</td>
                    </ng-container>

                 
                    <ng-container matColumnDef="platform">
                        <th mat-header-cell *matHeaderCellDef>Platform</th>
                        <td mat-cell *matCellDef="let row">{{row.platform}}</td>
                    </ng-container>

                    <ng-container matColumnDef="score">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header="">Score</th>
                        <td mat-cell *matCellDef="let row">{{row.score}}</td>
                    </ng-container>

                 
                    <ng-container matColumnDef="genre">
                        <th mat-header-cell *matHeaderCellDef>Genre</th>
                        <td mat-cell *matCellDef="let row">{{row.genre}}</td>
                    </ng-container>

                    <ng-container matColumnDef="editors_choice">
                        <th mat-header-cell *matHeaderCellDef>Editors Choice</th>
                        <td mat-cell *matCellDef="let row">{{row.editors_choice}}</td>
                    </ng-container>

                 

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
            
        </div>
